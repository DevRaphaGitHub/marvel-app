<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title *ngFor="let hero of heroes">
      {{ hero.code }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let hero of heroes">
      {{ hero }}
    </ion-item>
  </ion-list>
</ion-content>

<app-explore-container name="Heroes"></app-explore-container>
